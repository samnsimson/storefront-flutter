fragment CartFields on Cart {
    id
    createdAt
    updatedAt
    coupon
    couponAmount
    discountAmount
    shippingAmount
    taxAmount
    subTotal
    total
    guestId
    items {
        id
        price
        quantity
        total
        createdAt
        updatedAt
        product {
            id
            title
            slug
            description
            salePrice
            retailPrice
        }
    }
    user {
        id
    }
}
